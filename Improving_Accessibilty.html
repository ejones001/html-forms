<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Selection Experience Form</title>
</head>
<body>
    <form action="#" method="post" aria-labelledby="form-title">
        <h1 id="form-title">User Preferences Form</h1>
        
        <!-- Select Menu for Favorite Programming Language -->
        <label for="programming-language">Favorite Programming Language:</label>
        <select id="programming-language" name="programming-language" required aria-required="true">
            <option value="" disabled selected>Select your favorite language</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="cplusplus">C++</option>
            <option value="ruby">Ruby</option>
        </select>
        <br><br>

        <!-- Radio Buttons for Level of Expertise -->
        <fieldset aria-labelledby="expertise-legend">
            <legend id="expertise-legend">Level of Expertise:</legend>
            <div>
                <input type="radio" id="beginner" name="expertise" value="beginner" required aria-required="true">
                <label for="beginner">Beginner</label>
            </div>
            <div>
                <input type="radio" id="intermediate" name="expertise" value="intermediate" required aria-required="true">
                <label for="intermediate">Intermediate</label>
            </div>
            <div>
                <input type="radio" id="advanced" name="expertise" value="advanced" required aria-required="true">
                <label for="advanced">Advanced</label>
            </div>
        </fieldset>
        <br>

        <!-- Checkboxes for Preferred Development Platforms -->
        <fieldset aria-labelledby="platforms-legend">
            <legend id="platforms-legend">Preferred Development Platforms:</legend>
            <div>
                <input type="checkbox" id="web" name="platform" value="web">
                <label for="web">Web</label>
            </div>
            <div>
                <input type="checkbox" id="mobile" name="platform" value="mobile">
                <label for="mobile">Mobile</label>
            </div>
            <div>
                <input type="checkbox" id="desktop" name="platform" value="desktop">
                <label for="desktop">Desktop</label>
            </div>
        </fieldset>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
